<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escuta Aí!</title>

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/footer.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

<header>
    <img src="./assets/img/logo.png" alt="logotipo">

    <ul>
        <li>
            <p>Player</p>
        </li>
        <li>
            <p>Quem Somos</p>
        </li>
        <li>
            <p>Peça uma Música</p>
        </li>
    </ul>
</header>

<main>
    <nav class="nav-music">
        <ul id="playlist"></ul>
    </nav>
    <section class="section-player">
        <div class="info-music">
            <img src="./assets/img/logo.png">
        </div>

        <div class="div-control-music">
            <div class="progress-music">
                <span class="current-time">00:00</span>
                <div class="progress-bar"></div>
                <span class="duration">00:00</span>
            </div>
            <audio id="audioPlayer" src=""></audio>
            <div class="controls">
                <i class="bi bi-skip-start-fill" onclick="skipBackward()"></i>
                <i class="bi bi-play-fill" onclick="togglePlayPause()"></i>
                <i class="bi bi-skip-end-fill" onclick="skipForward()"></i>
            </div>
        </div>
    </section>
</main>

<footer>
    <ul>
        <li><i class="bi bi-instagram"></i></li>
        <li><i class="bi bi-tiktok"></i></li>
        <li><i class="bi bi-twitter-x"></i></li>
        <li>|</li>
        <li>Copyright © 2024 by Escuta Ai! LTDA | All Rights Reserved</li>
    </ul>
</footer>
</body>
<script src="./assets/js/script.js"></script>
</html>
